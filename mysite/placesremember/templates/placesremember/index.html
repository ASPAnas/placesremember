$('#load').on('click', LoadInfo)
function getUrl(method, params){
            params = params || {};
            params['access token'] = 'b43e76fca55a2e97cb9d70dcfe3bc5d1ed60a861e86b06372f0294c8af79618c2e2a2c452e163058c55f2' ;
            return 'https://api.vk.com/method/' + method + '?' + $.param(params);};

 function sendRequest(method, params, func){
     $.ajax({
                url: getUrl(method, params),
                method: 'GET',
                dataType: 'JSONP',
                success: func
            });
};

function LoadInfo(){
